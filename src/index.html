<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Faça seu login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/home/packages/css/login.css">
    <script src="/home/packages/js/app.js"></script>

</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar uma conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail para registro</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Cadastrar-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use sua conta</span>
                <input type="email" name="email" id="email-usuario" placeholder="Email" />
                <input type="password" name="senha" id="pass-user" placeholder="Password" />
                <input class="btn-view" id="btn-view-pass" onclick="viewPass(), viewSenha()" value="Mostrar">
                <a href="#">Esqueceu sua senha?</a>
                <div onclick="login()" class="btn-enter">Entrar</div>

                
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Para se manter conectado conosco, faça o login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Voltar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá usuario!</h1>
                    <p>Insira seus dados pessoais e comece a jornada conosco</p>
                    <button class="ghost" id="signUp">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Criado com por
            <a target="_blank" href="https://github.com/gehaimeBarros">Dev</a>.
        </p>
    </footer>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        function notBack() {
            window.history.forward();
        }
        setTimeout("notBack()", 0);
        window.onunload = function () {
            null;
        }

    </script>
</body>

</html>
